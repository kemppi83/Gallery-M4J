<!DOCTYPE html>
<html lang="en">

<head>
  <script src="https://kit.fontawesome.com/c27d1e7ceb.js" crossorigin="anonymous"></script>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title><%= htmlWebpackPlugin.options.title %></title>
</head>

<body>
  <div class="nav">
    <div class="nav-header">
      <div class="logo-image" id="logo-navbar">
        <img src="<%=require('/src/images/m4j.jpg')%>" alt="Logo image">
      </div>
    </div>
  </div>

  <form class="form" autocomplete="off">
    <input type="text" name="search" placeholder="Search" list="datalist">
    <datalist id="datalist"></datalist>
    <input type="submit" style="display: none" />
  </form>

  <div class="gallery"></div>
  <div class="buttons">
    <button class="button first-button disabled"><<</button>
    <button class="button prev-button disabled"><</button>
    <button class="button next-button disabled">></button>
    <button class="button last-button disabled">>></button>

  </div>
  <footer>
      <a href="https://github.com/kemppi83/Gallery-M4J" target="_blank"><i class="fa fa-github"></i></a>
  </footer>
</body>

  
</html>
